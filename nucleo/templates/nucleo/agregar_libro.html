<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro - LineBook</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 30px 0;
        }

        .container {
            max-width: 600px;
            margin-top: 40px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #006d77 0%, #00a8a8 100%);
            color: white;
            padding: 30px;
            border: none;
        }

        .card-header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #00a8a8;
            box-shadow: 0 0 0 0.2rem rgba(0, 168, 168, 0.15);
            outline: none;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #006d77 0%, #00a8a8 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 109, 119, 0.3);
        }

        .btn-secondary {
            background: #ccc;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-secondary:hover {
            background: #bbb;
            color: white;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }

        .btn-group-custom {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 95%;
            }

            .card-body {
                padding: 20px;
            }

            .btn-group-custom {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>
                    <i class="fas fa-plus-circle"></i> Agregar Nuevo Libro
                </h1>
            </div>

            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST" novalidate>
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="titulo" class="form-label">
                            <i class="fas fa-book"></i> TÃ­tulo del Libro
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="titulo" 
                            name="titulo"
                            placeholder="Ej: El Alquimista"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="imagen" class="form-label">
                            <i class="fas fa-image"></i> URL de la Portada
                        </label>
                        <input 
                            type="url" 
                            class="form-control" 
                            id="imagen" 
                            name="imagen"
                            placeholder="https://ejemplo.com/portada.jpg"
                            required
                        >
                        <small class="form-text text-muted">
                            Ingresa la URL completa de la imagen (debe comenzar con https://)
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="sinopsis" class="form-label">
                            <i class="fas fa-align-left"></i> Sinopsis
                        </label>
                        <textarea 
                            class="form-control" 
                            id="sinopsis" 
                            name="sinopsis"
                            placeholder="Describe brevemente el contenido del libro..."
                            required
                        ></textarea>
                    </div>

                    <div class="btn-group-custom">
                        <a href="{% url 'inicio' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Libro
                        </button>
                    </div>

                    <a href="{% url 'buscar_libro' %}" class="btn btn-info" style="width: 100%; margin-top: 10px; background: #17a2b8; border: none; color: white; font-weight: 600; padding: 12px 30px; border-radius: 10px; transition: all 0.3s ease; display: inline-flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none;">
                        <i class="fas fa-list"></i> Gestionar Libros
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
