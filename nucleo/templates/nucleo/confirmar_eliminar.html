<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Libro - LineBook</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 30px 0;
        }

        .container {
            max-width: 500px;
            margin-top: 60px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 30px;
            border: none;
            text-align: center;
        }

        .card-header i {
            font-size: 2em;
            display: block;
            margin-bottom: 10px;
        }

        .card-header h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 700;
        }

        .card-body {
            padding: 40px;
            text-align: center;
        }

        .book-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .book-info img {
            max-width: 120px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .book-info .title {
            font-weight: 700;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }

        .book-info .id {
            color: #666;
            font-size: 0.9em;
        }

        .warning-text {
            color: #dc3545;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 1.05em;
        }

        .btn-group-custom {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-custom {
            padding: 12px 20px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-delete-confirm {
            background: #dc3545;
            color: white;
        }

        .btn-delete-confirm:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                max-width: 95%;
            }

            .card-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-exclamation-triangle"></i>
                <h1>Eliminar Libro</h1>
            </div>

            <div class="card-body">
                <div class="book-info">
                    <img src="{{ libro.imagen }}" alt="{{ libro.titulo }}">
                    <div class="title">{{ libro.titulo }}</div>
                    <div class="id">ID: {{ libro.id }}</div>
                </div>

                <p class="warning-text">
                    <i class="fas fa-warning"></i> ¿Estás seguro de que deseas eliminar este libro? Esta acción no se puede deshacer.
                </p>

                <form method="POST" class="mb-0">
                    {% csrf_token %}
                    <div class="btn-group-custom">
                        <a href="{% url 'buscar_libro' %}" class="btn-custom btn-cancel">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                        <button type="submit" class="btn-custom btn-delete-confirm">
                            <i class="fas fa-trash"></i> Sí, Eliminar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
