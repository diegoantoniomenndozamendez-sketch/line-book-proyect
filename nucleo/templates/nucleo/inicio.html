<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineBook – Inicio</title>

    <!-- Bootstrap 5 CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        header {
            background: #006d77;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .search-bar {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
        }
        .section-title {
            margin: 30px 0 10px 20px;
            font-size: 1.5em;
            color: #62cb05;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .book-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .book-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .book-title {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>LineBook</h1>

        <form method="GET">
            <input 
                type="text" 
                name="q"
                class="search-bar" 
                placeholder="Buscar libros..." 
                value="{{ query }}"
            />
        </form>
    </header>

    <!-- LIBROS RECOMENDADOS -->
    <h2 class="section-title">Libros recomendados</h2>
    <div class="book-grid">
        {% for libro in libros_recomendados %}
        <div class="book-card">
            <a href="{% url 'detalle_libro' libro.id %}">
                <img src="{{ libro.imagen }}" alt="{{ libro.titulo }}">
            </a>
            <div class="book-title">{{ libro.titulo }}</div>
        </div>
        {% empty %}
        <!-- Ejemplos por defecto sin enlaces -->
        <div class="book-card">
            <img src="https://m.media-amazon.com/images/I/71KilybDOoL.jpg" alt="Ejemplo 1">
            <div class="book-title">Ejemplo 1</div>
        </div>

        <div class="book-card">
            <img src="https://m.media-amazon.com/images/I/81gepf1eMqL.jpg" alt="Ejemplo 2">
            <div class="book-title">Ejemplo 2</div>
        </div>

        <div class="book-card">
            <img src="https://m.media-amazon.com/images/I/81-349iYbfL.jpg" alt="Ejemplo 3">
            <div class="book-title">Ejemplo 3</div>
        </div>
        {% endfor %}
    </div>

    <!-- MÁS LIBROS -->
    <h2 class="section-title">Más libros</h2>
    <div class="book-grid">
        {% for libro in mas_libros %}
        <div class="book-card">
            <a href="{% url 'detalle_libro' libro.id %}">
                <img src="{{ libro.imagen }}" alt="{{ libro.titulo }}">
            </a>
            <div class="book-title">{{ libro.titulo }}</div>
        </div>
        {% empty %}
        <div class="book-card">
            <img src="https://m.media-amazon.com/images/I/91bYsX41DVL.jpg" alt="Hábitos Atómicos">
            <div class="book-title">Ejemplo 1</div>
        </div>

        <div class="book-card">
            <img src="https://m.media-amazon.com/images/I/71jLBXtWJWL.jpg" alt="El Alquimista">
            <div class="book-title">Ejemplo 2</div>
        </div>

        <div class="book-card">
            <img src="https://m.media-amazon.com/images/I/81AFhc1rAbL.jpg" alt="Dune">
            <div class="book-title">Ejemplo 3</div>
        </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
